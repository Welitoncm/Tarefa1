<div>
  <ul>
    <li *ngFor="let tarefa of tarefas">
      <span [ngStyle]="{'text-decoration': tarefa.concluida ? 'line-through' : 'none'}">
        {{ tarefa.descricao }}
      </span>
      <button (click)="alternarConclusao(tarefa)" 
              [ngStyle]="{'background-color': tarefa.concluida ? 'gray' : 'lightblue'}">
        {{ tarefa.concluida ? 'Ativar' : 'Concluir' }}
      </button>
    </li>
  </ul>
</div>
